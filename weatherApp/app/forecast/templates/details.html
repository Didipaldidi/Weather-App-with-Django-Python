<!DOCTYPE html>
<html>
<head>
    <title>Weather Forecast</title>
</head>
<body>
    <h1>Weather Forecast for {{ city }}</h1>
    <table>
        <thead>
            <tr>
                <th>Day</th>
                <th>Weather</th>
                <th>High Temperature</th>
                <th>Low Temperature</th>
            </tr>
        </thead>
        <tbody>
            {% for forecast in weather_data %}
            <tr>
                <td>{{ forecast.day }}</td>
                <td>{{ forecast.weather }}</td>
                <td>{{ forecast.temp_high }}</td>
                <td>{{ forecast.temp_low }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
