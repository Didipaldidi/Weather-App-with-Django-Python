{% extends 'base.html' %}

{% block title %}
    <title>User Login</title>
{% endblock %}

{% block content %}
    <div class="card">
        <div class="title-wrapper">
            <h1 class="title-text title">User Login</h1>
        </div>
        <div class="card-content form-wrapper">
            <form method="POST">
                {% csrf_token %}
                <div class="field">
                    <label class="label">Username</label>
                    <div class="control">
                        {{ form.username }}
                    </div>
                </div>
                <div class="field">
                    <label class="label">Password</label>
                    <div class="control">
                        {{ form.password }}
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <button class="button is-primary register-button" type="submit">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="login-link">
        <a href="{% url 'register' %}">Don't have an account? Register</a>
    </div>
{% endblock %}
